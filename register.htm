<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div
      style="width: 100%; height: 100vh; background-color: rgb(201, 35, 62)"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div class="card p-3 " style="width: 25rem;height:36rem;border-radius: 20px">
        <div class="title">Register</div>
        <div style ='margin-top:10px;margin-bottom: 10px;' class='fs-4 '>Welcome back, <div>Please login </div><div>to your account</div></div>
       
        <div class="d-grid gap-2">
          <input
            id="username"
            type="name"
            class="m-2  inputBorder"
            placeholder="Username"
          />
          <input
            id="email"
            type="email"
            class="m-2  inputBorder"
            placeholder="E-mail"
            
          />
          
          <input
            id="password"
            type="password"
            class="m-2 inputBorder"
            placeholder="Password"
          />
          

          <button type="button" class="btn customBtn registerBtn">Register</button>
        </div>
        <div class="d-flex justify-content-center"><hr style='width:20%;margin-right:10px'><div> Or </div><hr style='width:20%;margin-left:10px'></div>
        
        <div class="d-flex justify-content-between">
          <button type="button"  class="btn googlebtn"><img src="img/icons8-google-48.png" alt="fv icon " width=30px class='iconimg'> Google</button>
          <button type="button"  class="btn fbBtn"><img src="img/icons8-facebook-48.png" alt="fv icon "width=30px class='iconimg'>Facebook</button>
        </div>
        <p class='text-center m-2'>Already have an account? <a href="login.htm">Sign in</a></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    

    <script type="module" src="script.js"></script>
  </body>
</html>
