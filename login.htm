<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Space+Mono&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div
      style="width: 100%; height: 100vh; background-color: rgb(201, 35, 62)"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="card p-4"
        style="width: 25rem; height: 36rem; border-radius: 20px"
      >
        <div class="title">Login</div>

        <div style="margin-top: 15px; margin-bottom: 15px" class="fs-4">
          Let's get
          <div>you on board</div>
        </div>
        <div class="d-grid gap-3">
          <input
            id="email"
            type="email"
            class="m-2 inputBorder"
            placeholder="E-mail"
          />

          <input
            id="password"
            type="password"
            class="m-1 inputBorder"
            placeholder="Password"
          />
          <div class='d-flex justify-content-end'>
            <a href="#">Forget Password?</a>
          </div>
          <button  type="button" class="btn customBtn loginBtn" id='loginBtn'>
            Login
          </button>
        </div>
        <div class="d-flex justify-content-center m-2">
          <hr style="width: 20%; margin-right: 10px" />
          <div>Or</div>
          <hr style="width: 20%; margin-left: 10px" />
        </div>
        <div class="d-grid gap-2">
          <div class="d-flex">
            <button type="button" class="btn googlebtn">
              <img
                src="img/icons8-google-48.png"
                alt="fv icon "
                width="30px"
                class="iconimg"
              />
              Google
            </button>
            <button type="button" class="btn fbBtn">
              <img
                src="img/icons8-facebook-48.png"
                alt="fv icon "
                width="30px"
                class="iconimg"
              />Facebook
            </button>
          </div>
        </div>
        <p class="text-center m-2">
          Don't have an account? <a href="register.htm">Sign Up</a>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-auth.js"></script>


    <script type="module" src="auth.js"></script>
  </body>
</html>
